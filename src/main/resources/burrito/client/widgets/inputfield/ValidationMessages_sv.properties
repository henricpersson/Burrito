validateNotNegativeNumber=Priset måste vara ett värde större än eller lika med 0. Ex. "19", "12.50" eller "0.75". 
validateURL=Ogiltig URL. Se till att du klistrar in hela länken (så att även "http://" kommer med).
validatePassword=Lösenordet måste innehålla minst sex tecken.
displayNameUnique=Det valda användarnamnet är ledigt
displayNameNotUnique=Det valda användarnamnet är tyvärr upptaget
